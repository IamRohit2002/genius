<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Upload New Content</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <input type="file" id="image" accept="image/*" required><br>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
    
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('image', document.getElementById('image').files[0]);
    
            try {
                const res = await fetch('http://localhost:3000/api/upload', { // üîπ Corrected URL
                    method: 'POST',
                    body: formData,
                });
    
                const data = await res.json();
                if (res.ok) {
                    alert('‚úÖ Content uploaded successfully!');
                    document.getElementById('uploadForm').reset();
                } else {
                    alert(`‚ùå Upload failed: ${data.error}`);
                }
            } catch (err) {
                alert('‚ùå Server error. Please try again.');
                console.error(err);
            }
        };
    </script>
</body>
</html>
